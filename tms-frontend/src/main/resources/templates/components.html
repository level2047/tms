<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <th:block th:fragment="h-init">

        <script type="text/javascript" th:src="@{/assets/js/color-modes.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/tm.js}"></script>

        <link rel="icon" type="image/x-icon" th:href="@{/assets/images/icon.png}">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Task Management System">
        <meta name="author" content="Mihai Buleandra">
        <meta name="theme-color" content="#712cf9">

        <title>Task Management System</title>

        <link rel="stylesheet" th:href="@{/assets/css/task.css}">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}">


    </th:block>
</head>
<body>


<header th:fragment="h-nav" class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="/task-list">
        <img th:src="@{/assets/images/logo-tm.png}" class="img-fluid" width="250"/>
    </a>
</header>


<div th:fragment="nav-bar" class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
    <div class="mt-3"></div>
    <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link d-flex align-items-center gap-2 active"
                                aria-current="page" href="/task-list">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                 viewBox="0 0 16 16">
                <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
                <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8m0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0M4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
            </svg>
            Task list
        </a></li>
        <li class="nav-item"><a class="nav-link d-flex align-items-center gap-2" href="/create-task">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                 viewBox="0 0 16 16">
                <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5"/>
                <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
            </svg>
            Create task
        </a></li>
    </ul>
</div>


<div th:fragment="alert-bar" class="row" id="alertSuccess">

    <div class="container" th:if="${#strings.equals(opResult, 'success') or #strings.equals(param.opResult, 'success')}">
        <div class="alert alert-success">
            Operation completed successfully
        </div>
    </div>

    <div class="container" th:if="${#strings.equals(opResult, 'error') or #strings.equals(param.opResult, 'error')}">
        <div class="alert alert-danger">
            Operation was not successful
        </div>
    </div>
</div>


</body>
</html>
