<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:replace="~{components :: h-init}"/>
    <script type="text/javascript" th:src="@{/webjars/flatpickr/4.6.13/dist/flatpickr.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/flatpickr/4.6.13/dist/flatpickr.css}">
    <link rel="stylesheet" th:href="@{/webjars/flatpickr/4.6.13/dist/themes/material_blue.css}">
</head>

<body>

<header th:replace="~{components :: h-nav}"></header>
<div class="container-fluid">
    <div class="row" style="height:100vh">

        <div th:replace="~{components :: nav-bar}"></div>


        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div th:replace="~{components :: alert-bar}"></div>


            <div class="row g-5">
                <div class="col-lg-5">
                    <div class="mt-3"></div>
                    <h4 class="mb-3" >Task details</h4>

                        <div class="row g-3">

                            <div class="col-10">
                                <label for="title" class="form-label">Title</label>
                                <input type="text"
                                       class="form-control"
                                       id="title"
                                       th:field="${taskDto.title}"
                                       disabled>
                            </div>
                            <div class="col-10">
                                <label for="description" class="form-label">Description</label>
                                <textarea rows="5"
                                       class="form-control"
                                       id="description"
                                       th:field="${taskDto.description}" disabled></textarea>
                            </div>
                            <div class="col-10">
                                <label for="status" class="form-label">Status</label>
                                <input type="text"
                                       class="form-control"
                                       id="status"
                                       th:field="${taskDto.status}"
                                       disabled>
                                </div>


                            <div class="col-10">
                                <label for="due-date" class="form-label">Due date</label>
                                <input type="text"
                                       class="form-control"
                                       id="due-date"
                                       placeholder="Task due date"
                                       th:field="${taskDto.due}"
                                       disabled>
                            </div>
                        </div>
                        <div class="my-4"></div>
                        <div>
                            <a class="col-5 btn btn-secondary btn-md" href="/task-list" role="button">Back</a>
                        </div>
                </div>
            </div>


        </main>
    </div>
</div>



</body>
</html>
