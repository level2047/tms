<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <th:block th:replace="~{components :: h-init}"/>
</head>


<body>

<header th:replace="~{components :: h-nav}"></header>
<div class="container-fluid">
    <div class="row" style="height:100vh">

        <div th:replace="~{components :: nav-bar}"></div>


        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="row">
                <div class="mt-3"></div>
                <h4>Tasks</h4>
            </div>


            <div th:replace="~{components :: alert-bar}"></div>

            <div class="table-responsive small">
                <table class="table table-striped table-sm table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Status</th>
                        <th scope="col">Due date</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task : ${tasks}">
                        <td th:text="${task.id}"/>
                        <td th:text="${task.title}"/>
                        <td th:text="${task.description}"/>
                        <td th:text="${task.status}"/>

                        <td th:text="${#temporals.format(task.due, 'dd-MM-yyyy HH:mm')}"/>
                        <td><a class="btn-link"
                                th:href="@{'/task-details/'+ ${task.id}}">Details</a></td>

                        <td><a class="btn-link"
                                th:href="@{'/edit-task/'+ ${task.id}}">Edit</a></td>

                        <td><a class="btn-link"
                               th:href="@{'/delete-task/'+ ${task.id}}"
                               onclick="return confirm('Are you sure you want to delete this task')">Delete</a></td>

                    </tr>

                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>


</body>
</html>
